<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Amazon Reviews Scraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <div class="container">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <h1 class="page-title">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 12px; color: var(--primary-500);">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Jobs
                    </h1>
                    <p class="page-subtitle">Manage your scraping jobs</p>
                </div>
                <a href="new-scrape.html" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    New Scrape
                </a>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--gray-400);">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                <!-- SKU Autocomplete Search -->
                <div class="autocomplete-container" style="position: relative; min-width: 200px;">
                    <input type="text" id="filter-sku-search" class="form-control"
                           placeholder="Search SKU..."
                           oninput="onSkuSearchInput()"
                           onfocus="onSkuSearchFocus()"
                           autocomplete="off">
                    <input type="hidden" id="filter-sku-id">
                    <div id="sku-autocomplete-results" class="autocomplete-results"></div>
                </div>
                <button id="clear-sku-filter" class="btn btn-secondary btn-sm" onclick="clearSkuFilter()" style="display: none;">
                    &times;
                </button>
                <select id="filter-status" class="form-control" style="width: auto; min-width: 150px;">
                    <option value="">All Statuses</option>
                    <option value="queued">Queued</option>
                    <option value="running">Running</option>
                    <option value="completed">Completed</option>
                    <option value="partial">Partial</option>
                    <option value="failed">Failed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <button class="btn btn-secondary" onclick="loadJobs()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    Apply Filter
                </button>
            </div>

            <!-- Jobs Table -->
            <div class="card">
                <div class="card-body" style="padding: 0;">
                    <table class="table" id="jobs-table">
                        <thead>
                            <tr>
                                <th>Job Name</th>
                                <th>SKU</th>
                                <th>Status</th>
                                <th>Progress</th>
                                <th>Reviews</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-body">
                            <tr>
                                <td colspan="7" class="loading">
                                    <div class="spinner"></div> Loading...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/jobs.js"></script>
</body>
</html>
