<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail - Amazon Reviews Scraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <div class="container">
            <!-- Back Link -->
            <a href="jobs.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Jobs
            </a>

            <!-- Job Header -->
            <div class="card mb-2" id="job-header">
                <div class="card-body">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 id="job-name" style="font-size: 1.5rem;">Loading...</h1>
                            <p class="text-muted mt-1" id="job-meta"></p>
                        </div>
                        <div id="job-status"></div>
                    </div>

                    <!-- Progress Stats -->
                    <div class="stats-grid mt-3" style="grid-template-columns: repeat(5, 1fr);">
                        <div class="stat-card" style="padding: 16px;">
                            <div class="stat-value" style="font-size: 1.75rem;" id="stat-asins">-</div>
                            <div class="stat-label">ASINs</div>
                        </div>
                        <div class="stat-card" style="padding: 16px;">
                            <div class="stat-value" style="font-size: 1.75rem;" id="stat-completed">-</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card" style="padding: 16px;">
                            <div class="stat-value" style="font-size: 1.75rem;" id="stat-failed">-</div>
                            <div class="stat-label">Failed</div>
                        </div>
                        <div class="stat-card" style="padding: 16px;">
                            <div class="stat-value" style="font-size: 1.75rem;" id="stat-reviews">-</div>
                            <div class="stat-label">Reviews</div>
                        </div>
                        <div class="stat-card" style="padding: 16px;">
                            <div class="stat-value" style="font-size: 1.75rem;" id="stat-rating">-</div>
                            <div class="stat-label">Avg Rating</div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-2 mt-3" id="job-actions"></div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="reviews">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Reviews
                </button>
                <button class="tab" data-tab="asins">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                    ASINs
                </button>
            </div>

            <!-- Reviews Tab -->
            <div id="reviews-tab">
                <!-- Copy Section -->
                <div class="card mb-2">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy Reviews
                        </h2>
                    </div>
                    <div class="card-body">
                        <p class="mb-2 text-secondary">Reviews formatted as Title + Text, ready to paste into AI tools:</p>

                        <div class="copy-container">
                            <button class="btn btn-primary copy-btn" id="copy-btn" onclick="copyAllReviews()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                Copy All Reviews
                            </button>
                            <span class="text-muted" id="copy-count"></span>
                        </div>

                        <!-- Search/Filter -->
                        <div class="filter-bar mb-2" style="margin-bottom: 16px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--gray-400);">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" id="review-search" class="form-control" placeholder="Search reviews..."
                                style="max-width: 300px;">
                            <select id="review-rating-filter" class="form-control" style="width: auto;">
                                <option value="">All Ratings</option>
                                <option value="5">5 Star</option>
                                <option value="4">4 Star</option>
                                <option value="3">3 Star</option>
                                <option value="2">2 Star</option>
                                <option value="1">1 Star</option>
                            </select>
                            <button class="btn btn-secondary" onclick="loadFormattedReviews()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                </svg>
                                Filter
                            </button>
                        </div>

                        <!-- Review Output -->
                        <div class="review-output" id="review-output">Loading reviews...</div>
                    </div>
                </div>

                <!-- Export Section -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="flex gap-2">
                            <a id="export-excel" class="btn btn-success" href="#">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                Download Excel
                            </a>
                            <button class="btn btn-secondary" onclick="exportJson()">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                Download JSON
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ASINs Tab -->
            <div id="asins-tab" style="display: none;">
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ASIN</th>
                                    <th>Product</th>
                                    <th>Status</th>
                                    <th>Reviews</th>
                                    <th>Error</th>
                                </tr>
                            </thead>
                            <tbody id="asins-body">
                                <tr>
                                    <td colspan="5" class="loading">
                                        <div class="spinner"></div> Loading...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/job-detail.js"></script>
</body>
</html>
