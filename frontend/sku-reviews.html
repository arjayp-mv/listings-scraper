<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Reviews - Amazon Reviews Scraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="flex justify-between align-center">
                    <div>
                        <div class="breadcrumb mb-2">
                            <a href="skus.html">SKU Reviews</a>
                            <span class="breadcrumb-separator">/</span>
                            <span id="breadcrumb-sku">Loading...</span>
                        </div>
                        <h1 class="page-title">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 12px; color: var(--primary-500);">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <span id="page-title-sku">Loading...</span> Reviews
                        </h1>
                        <p class="page-subtitle">All reviews scraped for this SKU</p>
                    </div>
                    <div class="flex gap-2">
                        <a href="skus.html" class="btn btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            Back to SKUs
                        </a>
                        <a href="#" id="export-excel-btn" class="btn btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export Excel
                        </a>
                    </div>
                </div>
            </div>

            <div id="alert-container"></div>

            <!-- Stats Cards -->
            <div class="stats-grid stats-grid-4" id="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="stat-total">-</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-avg">-</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-5star">-</div>
                    <div class="stat-label">5-Star Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-verified">-</div>
                    <div class="stat-label">Verified Purchases</div>
                </div>
            </div>

            <!-- Filters and Copy Button -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="flex gap-2 align-center flex-wrap">
                        <div class="form-group" style="margin-bottom: 0; flex: 1; min-width: 200px;">
                            <input type="text" id="search-input" class="form-control" placeholder="Search in reviews...">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <select id="rating-filter" class="form-control">
                                <option value="">All Ratings</option>
                                <option value="5">5 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="2">2 Stars</option>
                                <option value="1">1 Star</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-secondary" id="clear-filters-btn">Clear</button>
                        <button type="button" class="btn btn-primary" id="copy-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy All Reviews
                        </button>
                    </div>
                </div>
            </div>

            <!-- Reviews List -->
            <div class="card">
                <div class="card-body" id="reviews-container">
                    <div class="loading">
                        <div class="spinner"></div> Loading reviews...
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination-container" id="pagination-container"></div>
        </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sku-reviews.js"></script>
</body>
</html>
