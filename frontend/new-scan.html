<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Scan - Amazon Reviews Scraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 12px; color: var(--primary-500);">
                        <path d="M3 3v18h18"></path>
                        <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
                    </svg>
                    New Product Scan
                </h1>
                <p class="page-subtitle">Scan Amazon listings to track ratings and review counts</p>
            </div>

            <div id="alert-container"></div>

            <!-- Mode Tabs -->
            <div class="tabs-container mb-3">
                <button class="tab-btn active" data-mode="manual">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                    Enter Listings Manually
                </button>
                <button class="tab-btn" data-mode="saved">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Use Saved Listings
                </button>
            </div>

            <!-- Manual Entry Form -->
            <form id="manual-form" class="card">
                <div class="card-body">
                    <div class="grid grid-2">
                        <!-- Left Column -->
                        <div>
                            <div class="form-group">
                                <label class="form-label" for="job-name">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                    </svg>
                                    Job Name *
                                </label>
                                <input type="text" id="job-name" class="form-control" required
                                    placeholder="e.g., Weekly Rating Check">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="marketplace">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="2" y1="12" x2="22" y2="12"></line>
                                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                    </svg>
                                    Marketplace
                                </label>
                                <select id="marketplace" class="form-control">
                                    <option value="com" selected>Amazon.com (US)</option>
                                    <option value="co.uk">Amazon.co.uk (UK)</option>
                                    <option value="de">Amazon.de (Germany)</option>
                                    <option value="fr">Amazon.fr (France)</option>
                                    <option value="it">Amazon.it (Italy)</option>
                                    <option value="es">Amazon.es (Spain)</option>
                                    <option value="ca">Amazon.ca (Canada)</option>
                                    <option value="com.au">Amazon.com.au (Australia)</option>
                                </select>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div>
                            <div class="form-group">
                                <label class="form-label" for="listings-file">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                    Upload CSV File
                                </label>
                                <input type="file" id="listings-file" class="form-control" accept=".csv">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="listings-input">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="3" y1="9" x2="21" y2="9"></line>
                                        <line x1="9" y1="21" x2="9" y2="9"></line>
                                    </svg>
                                    Or Paste Listings (SKU, Channel SKU, ASIN)
                                </label>
                                <textarea id="listings-input" class="form-control" rows="6"
                                    placeholder="Enter listings (tab or comma separated, one per line)&#10;&#10;Format: SKU, Channel SKU, ASIN&#10;&#10;Example:&#10;HA-WF2-FLT,HA-WF2-FLT,B0106TGBCA&#10;HA-WF2-FLT,HA-WF2-FLT-2PK,B0106TGBY8"></textarea>
                                <p class="form-hint">
                                    <span id="listing-count">0</span> listings entered (max 2,000 per batch)
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="save-listings" checked>
                            Save listings for future scans
                        </label>
                    </div>

                    <div class="mt-3 flex gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Start Scan
                        </button>
                        <a href="index.html" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </div>
            </form>

            <!-- Saved Listings Form -->
            <form id="saved-form" class="card" style="display: none;">
                <div class="card-body">
                    <div class="grid grid-2">
                        <!-- Left Column -->
                        <div>
                            <div class="form-group">
                                <label class="form-label" for="saved-job-name">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                    </svg>
                                    Job Name *
                                </label>
                                <input type="text" id="saved-job-name" class="form-control" required
                                    placeholder="e.g., Weekly Rating Check">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="saved-marketplace">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="2" y1="12" x2="22" y2="12"></line>
                                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                    </svg>
                                    Marketplace
                                </label>
                                <select id="saved-marketplace" class="form-control">
                                    <option value="com" selected>Amazon.com (US)</option>
                                    <option value="co.uk">Amazon.co.uk (UK)</option>
                                    <option value="de">Amazon.de (Germany)</option>
                                    <option value="fr">Amazon.fr (France)</option>
                                    <option value="it">Amazon.it (Italy)</option>
                                    <option value="es">Amazon.es (Spain)</option>
                                    <option value="ca">Amazon.ca (Canada)</option>
                                    <option value="com.au">Amazon.com.au (Australia)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                    Search Listings
                                </label>
                                <input type="text" id="listing-search" class="form-control"
                                    placeholder="Search by SKU, ASIN, or title...">
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div>
                            <div class="form-group">
                                <div class="flex justify-between align-center mb-2">
                                    <label class="form-label" style="margin-bottom: 0;">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                            <polyline points="9 11 12 14 22 4"></polyline>
                                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                        </svg>
                                        Select Listings
                                    </label>
                                    <div class="flex gap-1">
                                        <button type="button" class="btn btn-secondary btn-sm" id="select-all-btn">Select All</button>
                                        <button type="button" class="btn btn-secondary btn-sm" id="deselect-all-btn">Deselect All</button>
                                    </div>
                                </div>
                                <div id="listings-container" class="listings-select-container">
                                    <div class="loading">
                                        <div class="spinner"></div> Loading saved listings...
                                    </div>
                                </div>
                                <p class="form-hint">
                                    <span id="selected-count">0</span> listings selected
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 flex gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" id="saved-submit-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Start Scan
                        </button>
                        <a href="index.html" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/new-scan.js"></script>
</body>
</html>
