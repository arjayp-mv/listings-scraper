<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent SKUs - Competitor Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">Parent SKUs</h1>
                    <p class="page-subtitle">View competitors grouped by Parent SKU</p>
                </div>
                <button class="btn btn-primary" id="add-sku-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Parent SKU
                </button>
            </div>

            <!-- Filters -->
            <div class="card">
                <div class="card-body">
                    <div class="filters-row">
                        <div class="filter-group">
                            <label for="search-input">Search</label>
                            <input type="text" id="search-input" class="form-control" placeholder="Search SKU code or display name...">
                        </div>
                        <div class="filter-group" style="align-self: flex-end;">
                            <button type="button" class="btn btn-secondary" id="search-btn">Search</button>
                            <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parent SKUs Table -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                        Parent SKUs with Competitors
                    </h2>
                </div>
                <div class="card-body" style="padding: 0;">
                    <table class="table" id="skus-table">
                        <thead>
                            <tr>
                                <th>SKU Code</th>
                                <th>Display Name</th>
                                <th>Competitors</th>
                                <th>Avg. Price</th>
                                <th>Avg. Rating</th>
                                <th>Keywords</th>
                                <th>Last Scraped</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="skus-body">
                            <tr>
                                <td colspan="8" class="loading">
                                    <div class="spinner"></div> Loading...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Parent SKU Modal -->
    <div class="modal" id="add-sku-modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add Parent SKU</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-sku-form">
                    <div class="form-group">
                        <label for="sku-code">SKU Code *</label>
                        <input type="text" id="sku-code" class="form-control" placeholder="e.g., UB-YTX14-BS" required>
                    </div>
                    <div class="form-group">
                        <label for="display-name">Display Name</label>
                        <input type="text" id="display-name" class="form-control" placeholder="Optional friendly name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-sku">Save & Add Competitors</button>
            </div>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/competitor-parent-skus.js"></script>
</body>
</html>
